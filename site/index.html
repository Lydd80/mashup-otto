<!DOCTYPE html>
<html>
<head>
    <title>Mashup-otto</title>
    <script src="jquery.js"></script>
    <script src="client.js"></script>
</head>
<body>
    <h1>Welcome</h1>
    
    <p>This mashup shows Hong Kong's temperature and air quality health index information from different measuring stations.</p>

    <div id="typeselect">
    <p>Show stations with:</p>
        <form id="typeform">
            <input type="radio" name="stations" value="both" checked>Both<br>
            <input type="radio" name="stations" value="aqhi">At least aqhi<br>
            <input type="radio" name="stations" value="weather">At least temperature<br>
            <input type="radio" name="stations" value="all">All<br>
        </form></div>
    
    <div id="data">Loading the data.</div>
</body>
</html>
